services:
  # Backend: Web Service
  - type: web
    name: "e-commers-render"
    runtime: "node"
    rootDir: "api"
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: "MONGODB_URI"
        sync: false
      - key: "JWT_SECRET"
        generateValue: true
      - key: "NODE_ENV"
        value: "production"

  # Frontend: Static Site
  - type: static
    name: "e-comers-frontend"
    rootDir: "frontend"
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"
    envVars:
      - key: "VITE_API_URL"
        value: "https://e-commers-render.onrender.com/api"
